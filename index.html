<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        #header {
            height: 10vh;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(50, 152, 189);
            padding: 0 10px;
        }
        .logo {
            font-size: 25px;
            font-weight: bold;
            color: white;
        }
        .search-box {
            width: 100%;
            height: 100%;
            text-align: center;
            border-radius: 20px;
            border: 1px solid white;
        }
        .box {
            width: 30%;
            height: 30px;
            display: flex;
        }
        ul {
            list-style: none;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        li {
            padding: 20px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
        }
        .slider {
            width: 100%;
            height: 60vh;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            width: 400%;
            animation: slide 15s infinite;
        }
        .slide {
            width: 100%;
            transition: 1s;
        }
        .slide img {
            width: 100%;
        }
        @keyframes slide {
            0% {
                margin-left: 0;
            }
            25% {
                margin-left: -100%;
            }
            50% {
                margin-left: -200%;
            }
            75% {
                margin-left: -300%;
            }
            100% {
                margin-left: 0;
            }
        }
        .product, .product2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            padding: 10px;
        }
        .product div, .product2 div {
            flex: 0 1 calc(33.33% - 20px); 
            border: 1px solid black;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, 
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        img {
            width: 50%;
            height: 50%;
            border-radius: 5px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn {
            background-color: rgb(50, 152, 189);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 45%;
        }
        .btn:hover {
            background-color: #336d8b;
        }
        @media (max-width: 768px) {
            .box {
                width: 70%;
            }
            ul {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: transparent;

            }
            ul.active {
                display: flex;
                position: fixed;
                width: 100%;
                left: 0;
                top: 10vh;
                z-index: 10;
            }
            .hamburger {
                display: flex;
            }
            .product div, .product2 div {
                flex: 0 1 calc(50% - 10px); 
            }
        }
        @media (max-width: 480px) {
            .product div, .product2 div {
                flex: 0 1 100%; 
            }
            .logo {
                font-size: 20px;
            }
            li {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
